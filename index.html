<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Web Application developed using HTML, CSS & JavaScript & OpenWeather API"
    <meta name="author" content="Mohsin Farooq">
    <meta name="theme-color" content="#e38644">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="apple-touch-icon" href="./assets/icon-192.png">
    <link rel="icon" href="/assets/favicon.svg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <title>Weather360</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found-error">
            <img src="./assets/404.jpg" alt="Location Not found" width="100%" height="100%">
            <p>Lost in the clouds. Weather not found.</p>
        </div>

        <div class="weather-container">
            <img src="">
            <p class="temprature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
  
    



    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
  });
}

    </script>
</body>
</html>
